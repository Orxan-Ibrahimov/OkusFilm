<div class="card mb-3 d-flex flex-row align-items-center" *ngFor="let item of movies">
  <div class="card-header">
    <img src="/assets/img/{{item.imageUrl}}" alt="movie" />
  </div>
  <div class="card-body">
    <h3>{{ item.name }}</h3>
    <p>{{ item.description }}</p>
    <a href="" class="btn btn-outline-primary">Details</a>
  </div>
</div>
